name: Docker Image CI

on:
  push:
    branches: [ "subfolder" ]
  pull_request:
    branches: [ "subfolder" ]
  workflow_dispatch:      # 支持手动触发
env:
  # 镜像名称格式：Docker Hub用户名/仓库名（自动获取仓库名）
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
  
jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5  # 拉取代码

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # 支持多架构构建

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # 启用BuildKit高级构建功能<cite data-id='20005'>20005</cite>

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64  # 构建多架构镜像<cite data-id='20020'>20020</cite>
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.FULL_IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=registry,ref=${{ steps.cache-meta.outputs.tags }}
          cache-to: type=registry,ref=${{ steps.cache-meta.outputs.tags }},mode=max
          build-args: |
            BUILD_HASH=${{ github.sha }

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4  # 自动同步仓库描述到Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md  # 同步项目README到Docker Hub文档
